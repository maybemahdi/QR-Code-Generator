<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="https://i.ibb.co/KFDQxfH/image.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grid">
      <h2 align="center">Qr Code Generator</h2>
      <center>
        <img src="" id="img" />
      </center>

      <select id="size">
        <option value="100">100x100</option>
        <option value="150">150x150</option>
        <option value="200">200x200</option>
        <option value="250" selected>250x250</option>
        <option value="300">300x300</option>
      </select>
      <br /><br />
      <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
      <br /><br />
      <input type="submit" value="Generate" onclick="genQR()" />

      <p class="developer">
        Developed By
        <a target="_blank" href="https://www.facebook.com/maybemahiiii"
          ><span class="name">Mahdi Hasan</span></a
        >
      </p>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
